<div class="bg-custom">
    <div class="container py-4">
        <h1 class="fw-bold bg-text">Available coins</h1>
        <!-- Loading -->
        <div *ngIf="!coins.length">
            <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                <div class="spinner-border text-primary" role="status">
                </div>
                <span class="mt-3">Loading...</span>
            </div>
        </div>

        <!-- Coins list -->
        <div *ngIf="coins.length">
            <!-- Coin card -->
            <div *ngFor="let coin of coins" class="card my-3 p-4 border-0 shadow-sm">
                <h3 class="card-title fw-bold">{{coin.name}}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{coin.id}}</h6>
                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                    <button type="button" class="btn btn-primary btn-sm stretched-link text-white fw-bold"
                        routerLink="/coin/{{coin.id}}">See more</button>
                </div>

            </div>
        </div>


        <!-- End Coin card -->
    </div>

</div>
