<div class="bg-custom">
    <div class="container py-4">
        <h1 class="fw-bold bg-text">Available coins</h1>
        <!-- Loading -->
        <div *ngIf="!coins.length">
            <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                <div class="spinner-border text-primary size-spinner" role="status">
                </div>
                <span class="mt-3 text-muted">Loading...</span>
            </div>
        </div>

        <!-- Coins list -->
        <div *ngIf="coins.length">
            <!-- Coin card -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div class="col" *ngFor="let coin of coins">
                    <div class="card my-3 p-4 border-0 shadow-sm h-100 d-flex flex-column justify-content-center">
                        <h3 class="card-title fw-bold">{{coin.name}}</h3>
                        <h6 class="card-subtitle mb-2 text-muted">{{coin.id}}</h6>
                        <div class="d-grid gap-2 col-6 mt-4">
                            <button type="button" class="btn btn-primary btn-sm stretched-link text-white fw-bold"
                                routerLink="/coin/{{coin.id}}">See more</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- End Coin card -->
        </div>



    </div>

</div>
