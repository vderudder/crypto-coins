<div>
    <button routerLink="/list">Go back</button>
    <div *ngIf="coin">
        <h3>{{coin.name}}</h3>
        <p>{{coin.id}}</p>
        <img src={{coin.image}} alt={{coin.name}}>
        <div>
            <h4>{{coin.price}}</h4>
            <h5>{{coin.rank}} / {{coin.score}}</h5>
            <p>More info</p>
            <p>{{coin.link1}}</p>
            <p>{{coin.link2}}</p>
            <p>{{coin.platform}}</p>
        </div>
    </div>
    
</div>
